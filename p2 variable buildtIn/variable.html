    <!-- 
        Quy tắc đặt tên biến trong java Script
        Tên biến có thể bao gồm a..z A...Z 0..9 _ $
        Tên biến không được bắt đầu bằng số
        Tên biến có phân biệt chữ hoa chữ thường 
        Tên biến không được phép đặt trùng với từ khoá JavaScript 



        Hàm built in là các hàm được JavaScript dựng sẵn để phục vụ cho quá trình lập trình 
        alert(variable) <> alert(' chuỗi ký tự')   // hiển thị lên màn hình 1 popup thông báo 
        confirm('chuỗi ký tự')                      // hiển thị lên màn hình 1 pop up dùng để xác nhận thông tin 
        prompt ('chuỗi ký tự : bạn hãy nhậo thông tin vào ')   // hiển thị lên màn hình 1 pop up để nhập và gửi thông tin đi 


        setTimeout(function(), thời gian mà sau bao lâu sẽ chạy function)   // Sau 1 khoảng thời gian đặt trước sẽ cho chạy function đã được gọi 
        setInterval(function(), thời gian mà lặp lại bao nhiêu lâu sẽ cho chạy function )  // Sau 1 khoảng thời gian cố định sẽ cho chạy hàm đã được gọi 
     -->
</body>
</html>
