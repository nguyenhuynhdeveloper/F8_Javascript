    <script>
        //Cho trước mảng infoArr, hãy viết hàm arrToObj để chuyển array thành object.
        function arrToObj(arr){ 
   return arr.reduce((obj,item)=>
   { 
      const [key,value]=item; 
      return {...obj,[key]:value} }
      ,{}) 
      }
